<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Finger Counting</title>
  <style>
    video, canvas { 
      transform: scaleX(-1); 
      display: block;
      margin: 0 auto;
    }
    #counter {
      text-align: center;
      font-size: 2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="counter">Fingers: 0</div>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const counterElement = document.getElementById('counter');

    const hands = new Hands({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                         {color: '#00FF00', lineWidth: 2});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
        }
        // Simple finger counting
        const lm = results.multiHandLandmarks[0];
        const fingerTips = [8, 12, 16, 20]; // tips for fingers except thumb
        let count = 0;
        for (let tip of fingerTips) {
          if (lm[tip].y < lm[tip - 2].y) count++; // tip higher than pip joint
        }
        // Thumb
        if (lm[4].x > lm[3].x) count++; // simple check for right hand
        counterElement.innerText = `Fingers: ${count}`;
      } else {
        counterElement.innerText = 'Fingers: 0';
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
